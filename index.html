<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Calculator | Tolgahan Tolu </title>

	<!-- style css -->
	<link rel="stylesheet" href="style.css" type="text/css">

	<!-- app js -->
	<script defer src="./app.js" type="text/javascript"></script>
</head>

<body>

	<div class="calc">

		<!-- calculator compponents  -->
		<div class="calc__display">
			<input type="text" placeholder="0" id="input" disabled>
		</div>
		<!-- buttons -->
		<div class="calc__buttons">
			<input type="button" value="+" id="addition">
			<input type="button" value="-" id="subtraction">
			<input type="button" value="*" id="multiplication">
			<input type="button" value="/" id="division">


			<input type="button" value="7" class="calc__button">
			<input type="button" value="8" class="calc__button">
			<input type="button" value="9" class="calc__button">

			<input type="button" value="4" class="calc__button">
			<input type="button" value="5" class="calc__button">
			<input type="button" value="6" class="calc__button">

			<input type="button" value="1" class="calc__button">
			<input type="button" value="2" class="calc__button">
			<input type="button" value="3" class="calc__button">

			<input type="button" value="0" class="calc__button">
			<input type="button" value="." class="calc__button">
			<input type="button" value="AC" id="clear">


			<input type="button" value="DEL" id="erase">
			<input type="button" value="=" id="equal">

		</div>
	</div>


</body>

</html>
